<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actric</title>
        <link rel="stylesheet" href="./login.css">
        <script src="https://kit.fontawesome.com/deb28b0110.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">LogIn</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email"> 
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password"> 
                        </div>
                        <p>Lost password<a href="#"> Click Here!</a></p>
                    </div> 
                    <div class="btn-field">
                            <a href="./dashboard.html"><button type="button" class="able">Log-in</button></a>
                    </div>
                </form>
                <p>Dont have an account?<a href="./signup.html"> Create Account!</a></p>
            </div>
        </div>
        <script src="app.js"></script>
</body>          
</html>
